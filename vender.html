<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap fim -->

    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    <script src="venda.js"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

	<title>GWD Online Deals - Vender meu carro</title>

</head>
<body>

	<div><!-- Início do conteúdo do template! -->
		<header><!-- Início do cabeçalho -->
			<nav class="navbar navbar-expand-sm navbar-light barra"><!-- Fim da navegação -->
				<div class="container">
					<a href="#" class="navbar-brand">
						<img src="imagens/gwdod_logo_navbar.png" class="logo">
					</a>
					<button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
		            <span class="navbar-toggler-icon"></span>
		          </button>

		          <div  class="collapse navbar-collapse" id="nav-principal">
		            <ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a href="index.html" class="nav-link" id="fonte-nav"> Início </a>
					</li>
					<li class="nav-item">
						<a href="novos.html" class="nav-link" id="fonte-nav"> Novos </a>
					</li>
					<li class="nav-item">
						<a href="usados.html" class="nav-link" id="fonte-nav"> Usados </a>
					</li>
				</ul>
			</div>
			</div>
		</nav><!-- Fim da navegação -->
	</header><!-- Fim do cabeçalho -->

	<div class="container">
      <div class="row">
        <div class="col mt-5 col mb-2">
          <h1 class="display-4">Registro de venda de carro</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="ano">
            <option>Ano de registro</option>
            <option value="2021">2021</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-control" id="mes">
            <option value="">Mês de registro</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        
        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Dia do registro" id="dia">
        </div>

        <div class="col-md-6">
          <select class="form-control" id="categoria">
            <option value="">Categoria</option>
            <option value="1">Hatch</option>
            <option value="2">Sedan</option>
            <option value="3">SUV</option>
            <option value="4">Perua</option>
            <option value="5">Picape</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Nome do vendedor" id="nome">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="E-mail do vendedor" id="email">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Ano/Fabricante/Modelo do veículo/Versão do veículo" id="descricao">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Cidade do veículo" id="cidade">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Cor do veículo" id="cor">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Quilometragem" id="km">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Motorização do veículo com potência" id="motor">
        </div>

        <div class="col-md-8 col mb-2">
          <input type="text" class="form-control" placeholder="Valor de venda desejado" id="preco">
        </div>

        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-success" onclick="cadastrarCarro()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalRegistraCarro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success btn-danger" data-dismiss="modal" id="modal_btn">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div><!-- Fim do conteúdo do template! -->
</body>
</html>
